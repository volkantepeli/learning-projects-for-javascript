<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <!-- Bootstrap CSS -->
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3" crossorigin="anonymous">
    <link rel="stylesheet" href="/css/fontawesome/css/all.css">
    <title>To Do APP !</title>
    <link rel="stylesheet" href="/css/style.css">
  </head>
  <body>
      <div class="container p-3">
          <h1 class="app-tittle" id="header">to do App</h1>
          <div class="card">
              <div class="card-header">
                  New Task
              </div>
              <div class="card-body">
                  <form id="addTaskForm" action="">
                      <div class="input-group mt-3">
                      <input id="txtTaskName" type="text" class="form-control" placeholder="Type a new task">
                      <div class="input-group-append">
                          <button class="btn btn-primary" type="submit" id="btnAddNewTask">
                              <i class="fas fa-plus"></i>
                          </button>
                      </div>
                      </div>
                  </form>
              </div>
          </div>
          <div class="card mt-3">
              <div class="card-header">
                  Task List
                  <a id="btnDeleteAll" href="#" class="btn btn-outline-danger btn-sm delete-all" style="float: right;">
                      Delete All
                  </a>      
              </div>
              <div>
                <ul id="task-list" class="list-group">
                      
                </ul>
              </div>
          </div>
      </div>

    
    <!-- bootstrap & script files integrated -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/js/bootstrap.bundle.min.js" integrity="sha384-ka7Sk0Gln4gmtz2MlQnikT1wXgYsOg+OMhuP+IlRH9sENBO0LRn5q+8nbTov4+1p" crossorigin="anonymous"></script>
    <script src="/script.js"></script>
  </body>
</html>
